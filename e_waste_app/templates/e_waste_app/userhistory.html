{% extends "e_waste_app/base.html" %}
{% load static %}
{% load custom_filters %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Search Recycling Requests{% endblock %}
{% block content %}
<style>
    .truncate {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .item-card {
        width: 100%;
            display: flex !important;
            flex-direction: row;
        justify-content: flex-start;
            padding: 4px;
        margin-bottom: 20px;
        background-color: #f2f2f2;
        border: 1px solid rgba(0,0,0,.125);
        border-radius: .25rem;
        height: 270px;
        }
    .img_wrap {
        width: 35%;
    }
    .item-card-body {
        position: relative;
        width: 65%;
        padding: 20px;
    }
        .img_wrap img {
            width: 100%;
            height: 100%;
            margin-right: 20px;
            border-radius: 0.25rem;
            border: 1px solid rgba(0,0,0,.125);
            object-fit: cover;
        }
        .badge-condition {
            margin-top: 10px;
        }

            .icon-text {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }
    .icon-text i {
        margin-right: 8px;
    }
        .card-buttons-wrap {
            position: absolute;
            right: 20px;
            bottom: 20px;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .card-buttons-wrap button {
            margin-left: 10px;
        }
</style>
{% endblock %}
