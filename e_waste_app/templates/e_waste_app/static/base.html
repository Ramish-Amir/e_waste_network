<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Waste Recycling Network{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

    <style>
        .hero-section {
            background-color: #f7f7f7;
            padding: 60px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .content-section {
            padding: 60px 0;
        }
        .content-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .content-section p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
    </style>

<body>
   <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'e_waste_app:home' %}">E-Waste Recycling Network</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'e_waste_app:home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'e_waste_app:add_recycle_item' %}">Recycle Item</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'e_waste_app:view_recycle_items' %}">Available Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'e_waste_app:aboutus' %}">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'e_waste_app:contactus' %}">Contact Us</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li>
                <div class="my-2 my-lg-0 ml-3">
                    {% if user.is_authenticated %}
                    <li class="nav-item d-flex align-items-center">
                        <div class="position-relative">
                            <a href="{% url 'e_waste_app:profile' %}" class="d-flex align-items-center">
                                <img src="/media/avatars/gender_neutral.jpg" alt="user" class="rounded-circle border" style="width: 40px; height: 40px;">
                            </a>
                        </div>
                        <div class="my-2 my-lg-0 ml-3">
                           <a class="btn btn-outline-danger my-2 my-sm-0" href="{% url 'e_waste_app:logout' %}">Logout</a>
                        </div>
                    </li>
                    {% else %}
                        <a class="btn btn-outline-primary my-2 my-sm-0" href="{% url 'e_waste_app:login' %}">Login</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </div>
</nav>


    <!-- Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'e_waste_app/footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
